<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
</head>
<body>

<section class="layout-content" layout:fragment="corpo">
    <nav class="navbar navbar-expand-md bg-light">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><i class="oi oi-caret-right"></i>
                    <span>Lista de Funcionários</span></li>
            </ul>
            <a class="btn btn-primary btn-md" role="button"
               th:href="@{/funcionarios/cadastrar}"> <span aria-hidden="true" class="oi oi-plus"
                                                           title="Cadastro"></span> <span>Cadastrar Funcionários</span>
            </a>
        </div>
    </nav>

    <div class="container">

        <p>
            <i class="oi oi-magnifying-glass"></i><span></span>
            <button aria-controls="collapseNome" class="btn btn-primary" data-target="#collapseNome"
                    data-toggle="collapse" type="button">Nome
            </button>
            <button aria-controls="collapseCargo" class="btn btn-primary" data-target="#collapseCargo"
                    data-toggle="collapse" type="button">Cargo
            </button>
            <button aria-controls="collapseData" class="btn btn-primary" data-target="#collapseData"
                    data-toggle="collapse" type="button">Datas
            </button>
        </p>
        <div class="row">
            <div class="col">
                <div class="collapse" id="collapseNome">

                    <nav class="navbar navbar-light bg-light">
                        <form class="form-inline" method="GET"
                              th:action="@{/funcionarios/buscar/nome}">
                            <input aria-label="Search" class="form-control mr-sm-2"
                                   placeholder="nome" th:name="nome" type="search"/>
                            <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
                        </form>
                    </nav>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="collapse" id="collapseCargo">

                    <nav class="navbar navbar-light bg-light">
                        <form class="form-inline" method="GET"
                              th:action="@{/funcionarios/buscar/cargo}">
                            <select aria-label="Search" class="form-control mr-sm-2"
                                    th:name="id">
                                <option value="">Cargo</option>
                                <option th:each="c : ${cargos}" th:text="${c.nome}"
                                        th:value="${c.id}">Auxiliar Contábil
                                </option>
                            </select>
                            <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
                        </form>
                    </nav>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="collapse" id="collapseData">

                    <nav class="navbar navbar-light bg-light">
                        <form class="form-inline" method="GET"
                              th:action="@{/funcionarios/buscar/data}">
                            <input aria-label="Search" class="form-control mr-sm-2"
                                   th:name="entrada" type="date"/> <input
                                aria-label="Search" class="form-control mr-sm-2" th:name="saida"
                                type="date"/>
                            <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
                        </form>
                    </nav>

                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover table-sm">
                <thead>
                <tr>
                    <th>#</th>
                    <th th:text="#{tabela.funcionario.col.nome}"></th>
                    <th th:text="#{tabela.funcionario.col.salario}"></th>
                    <th
                            th:text="#{tabela.funcionario.col.departamento}">Departamento
                    </th>
                    <th th:text="#{tabela.funcionario.col.cargo}"></th>
                    <th
                            th:text="#{tabela.funcionario.col.endereco}">Endereço
                    </th>
                    <th th:text="#{tabela.funcionario.col.dataEntrada}"></th>
                    <th
                            th:text="#{tabela.funcionario.col.dataSaida}">Data de Saída
                    </th>
                    <th th:text="#{tabela.funcionario.col.acao}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="f : ${funcionarios}">
                    <td th:text="${f.id}">1</td>
                    <td th:text="${f.nome}">Jorge da Silva</td>
                    <td th:text="|R$ ${{f.salario}}|">R$ 3.500,99</td>
                    <td th:text="${f.cargo.departamento.nome}">Recursos Humanos</td>
                    <td th:text="${f.cargo.nome}">Auxiliar de RH</td>
                    <td>
                        <button class="btn btn-secondary btn-sm" data-container="body"
                                data-placement="top" data-toggle="popover"
                                th:attr="data-content=${#strings.concat(
										f.endereco.logradouro, ', ',
										f.endereco.numero, ' ',
										f.endereco.complemento, ' - ',
										f.endereco.bairro, ', ',
										f.endereco.cidade, ' - ',
										f.endereco.uf.sigla, ' - ',
										f.endereco.cep
									)}"
                                type="button">
                            <span aria-hidden="true" class="oi oi-eye" title="Visualizar"></span>
                        </button>
                    </td>
                    <td th:text="${#temporals.format(f.dataEntrada, 'dd/MM/yyyy')}">01/10/2014</td>
                    <td th:text="${#temporals.format(f.dataSaida, 'dd/MM/yyyy')}"></td>
                    <td colspan="2"><a class="btn btn-info btn-sm"
                                       role="button"
                                       th:href="@{/funcionarios/editar/{id} (id=${f.id}) }"> <span aria-hidden="true"
                                                                                                   class="oi oi-brush"
                                                                                                   title="Editar"></span>
                    </a>
                        <button
                                class="btn btn-danger btn-sm"
                                data-target="#myModal" data-toggle="modal"
                                th:id="${#strings.concat('btn_funcionarios/excluir/', f.id)}"
                                type="button">
                            <span aria-hidden="true" class="oi oi-circle-x" title="Excluir"></span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div th:replace="fragments/modal :: modal"></div>

    </div>
</section>

</body>
</html>
