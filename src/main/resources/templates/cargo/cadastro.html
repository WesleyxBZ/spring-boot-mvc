<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
</head>
<body>

<section class="layout-content" layout:fragment="corpo">

    <nav class="navbar navbar-expand-md bg-light">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><i class="oi oi-caret-right"></i>
                    <span>Cadastrar Cargos</span></li>
            </ul>
        </div>
        <a class="btn btn-primary btn-md" href="/cargos/listar" role="button">
            <span aria-hidden="true" class="oi oi-spreadsheet" title="Cadastro"></span>
            <span>Listar Cargos</span>
        </a>
    </nav>

    <div class="container" id="cadastro">

        <div th:replace="fragments/alert"></div>

        <form method="POST" th:action="${cargo.id == null} ? @{/cargos/salvar} : @{/cargos/editar}"
              th:object="${cargo}">

            <div th:replace="fragments/validacao :: validacao"></div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nome">Nome do Cargo</label> <input autofocus="autofocus"
                                                                   class="form-control" id="nome"
                                                                   placeholder="Nome Cargo"
                                                                   th:field="*{nome}" type="text"/>
                </div>
                <div class="form-group col-md-4">
                    <label for="departamento">Departamento</label>
                    <select class="form-control" id="departamento" th:field="*{departamento}">
                        <option value="">Selecione</option>
                        <option th:each="d : ${departamentos}"
                                th:text="${d.nome}" th:value="${d.id}">Administração
                        </option>
                    </select>
                </div>
            </div>
            <input id="id" name="id" th:field="*{id}" type="hidden"/>
            <button class="btn btn-primary btn-sm" type="submit">Salvar</button>
        </form>
    </div>
</section>

</body>
</html>
