<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
</head>
<body>

<section class="layout-content" layout:fragment="corpo">

    <nav class="navbar navbar-expand-md bg-light">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><i class="oi oi-caret-right"></i>
                    <span>Lista de Cargos</span></li>
            </ul>
        </div>
        <a class="btn btn-primary btn-md" role="button"
           th:href="@{/cargos/cadastrar}"> <span aria-hidden="true" class="oi oi-plus"
                                                 title="Cadastro"></span> <span>Novo Cargo</span>
        </a>
    </nav>

    <div class="container" id="listagem">

        <div th:replace="fragments/alert"></div>

        <div class="table-responsive">
            <table class="table table-striped table-hover table-sm">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Cargo</th>
                    <th>Departamento</th>
                    <th>Ação</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${cargos}">
                    <td th:text="${c.id}">id</td>
                    <td th:text="${c.nome}">Auxiliar Contábil</td>
                    <td th:text="${c.departamento.nome}">Contabilidade</td>
                    <td colspan="2"><a class="btn btn-info btn-sm"
                                       role="button" th:href="@{/cargos/editar/{id} (id=${c.id}) }"> <span
                            aria-hidden="true" class="oi oi-brush" title="Editar"></span>
                    </a>
                        <button class="btn btn-danger btn-sm" data-target="#myModal"
                                data-toggle="modal"
                                th:id="${#strings.concat('btn_cargos/excluir/', c.id) }" type="button">
									<span aria-hidden="true" class="oi oi-circle-x"
                                          title="Exclusão desabilitada"></span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div th:replace="fragments/modal :: modal"></div>

    </div>

</section>

</body>
</html>
