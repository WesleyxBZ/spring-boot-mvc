<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
</head>
<body>

<section class="layout-content" layout:fragment="corpo">

    <nav class="navbar navbar-expand-md bg-light">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><i class="oi oi-caret-right"></i>
                    <span>Cadastrar Departamentos</span></li>
            </ul>
            <a class="btn btn-primary btn-md" href="/departamentos/listar"
               role="button"> <span aria-hidden="true" class="oi oi-spreadsheet"
                                    title="Listar"></span> <span>Listar Departamentos</span>
            </a>
        </div>
    </nav>

    <div class="container" id="cadastro">

        <div th:replace="fragments/alert"></div>

        <form
                method="POST"
                th:action="${departamento.id == null} ? @{/departamentos/salvar} : @{/departamentos/editar}"
                th:object="${departamento}">

            <div th:replace="fragments/validacao :: validacao"></div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nome">Departamento</label> <input autofocus="autofocus"
                                                                  class="form-control" id="nome"
                                                                  placeholder="Nome Departamento"
                                                                  th:field="*{nome}" type="text"/>
                </div>
            </div>
            <input id="id" th:field="*{id}" type="hidden"/>
            <button class="btn btn-primary btn-sm" type="submit">Salvar</button>
        </form>
    </div>

</section>

</body>
</html>
