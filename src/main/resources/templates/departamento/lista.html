<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
</head>
<body>

<section class="layout-content" layout:fragment="corpo">

    <nav class="navbar navbar-expand-md bg-light">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><i class="oi oi-caret-right"></i>
                    <span>Lista de Departamentos</span></li>
            </ul>
            <a class="btn btn-primary btn-md" role="button"
               th:href="@{/departamentos/cadastrar}"> <span aria-hidden="true" class="oi oi-plus"
                                                            title="Cadastro"></span> <span>Novo Departamento</span>
            </a>
        </div>
    </nav>

    <div class="container" id="listagem">

        <div th:replace="fragments/alert"></div>

        <div class="table-responsive">
            <table class="table table-striped table-hover table-sm">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Ação</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="d : ${departamentos}">
                    <td th:text="${d.id}">id</td>
                    <td th:text="${d.nome}">nome</td>
                    <td colspan="2"><a class="btn btn-info btn-sm"
                                       role="button"
                                       th:href="@{/departamentos/editar/{id} (id=${d.id}) }"> <span aria-hidden="true"
                                                                                                    class="oi oi-brush"
                                                                                                    title="Editar"></span>
                    </a>
                        <button class="btn btn-danger btn-sm"
                                data-target="#myModal" data-toggle="modal"
                                th:id="${ 'btn_departamentos/excluir/' + d.id }"
                                type="button">

									<span aria-hidden="true" class="oi oi-circle-x"
                                          title="Exclusão desabilitada"></span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:replace="fragments/modal :: modal"></div>

</section>

</body>
</html>
